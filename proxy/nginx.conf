server {
    listen 80 default_server;
    server_name _;

    root /app;
    add_header Content-Type text/html;

    location / {
        index index.html;
    }

    location = /test {
        return 200 '<h1>TEST NGINX</h1>';
    }

    location = /inspect {
        return 200 '<h1>$host - $uri - $args</h1>';
    }
}

# Notes:
# - Exact Match: = uri
# - Preferencial Prefix Match: ^~ uri
# - REGEX Match: ~* uri
